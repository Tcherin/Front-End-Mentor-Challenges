<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card centered">
      <img class="card-background" src="./images/bg-pattern-card.svg" alt="" />
      <img class="card-image" src="./images/image-victor.jpg" alt="" />
      <section class="content centered">
        <div class="user-info centered">
          <h1 class="title">Victor Crest <span class="age">26</span></h1>
          <h2 class="location">London</h2>
        </div>
        <hr />
        <div class="user-stats">
          <div class="stat">
            <p class="stat-number">80K</p>
            <p class="stat-title">Followers</p>
          </div>
          <div class="stat">
            <p class="stat-number">803K</p>
            <p class="stat-title">Likes</p>
          </div>
          <div class="stat">
            <p class="stat-number">1.4K</p>
            <p class="stat-title">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
