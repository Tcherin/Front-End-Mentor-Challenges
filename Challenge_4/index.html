<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="card-container">
    <div class="card card-1">
      <img class="card-icon" src="./images/icon-star.svg" />
      <h1 class="card-title">How did we do?</h1>
      <p class="card-content">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratings">
        <p class="rating-option">1</p>
        <p class="rating-option">2</p>
        <p class="rating-option">3</p>
        <p class="rating-option">4</p>
        <p class="rating-option">5</p>
      </div>
      <button class="submit">SUBMIT</button>
    </div>

    <!-- Rating state end -->
