<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card-container">
      <section class="card-1">
        <h1>Your Result</h1>
        <div class="result">
          <p class="result-1">76</p>
          <p class="result-2">of 100</p>
        </div>

        <p class="rating">Great</p>

        <p class="comparison">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card-2">
        <h1>Summary</h1>
        <div class="summary-container">
          <div class="summary-item">
            <div class="summary-icon">
              <img src="./assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <p>80 / 100</p>
          </div>

          <div class="summary-item">
            <div class="summary-icon">
              <img src="./assets/images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <p>92 / 100</p>
          </div>

          <div class="summary-item">
            <div class="summary-icon">
              <img src="./assets/images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <p>61 / 100</p>
          </div>

          <div class="summary-item">
            <div class="summary-icon">
              <img src="./assets/images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <p>72 / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
