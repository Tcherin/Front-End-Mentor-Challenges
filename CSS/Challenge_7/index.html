<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-content">
          <h1 class="card-title">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>

          <p class="card-details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat-container">
            <div class="companies">
              <span class="stat-number">10k+</span> companies
            </div>
            <div class="templates">
              <span class="stat-number">314</span> templates
            </div>
            <div class="queries">
              <span class="stat-number">12m+</span> queries
            </div>
          </div>
        </div>

        <div class="image-overlay">
        
        <img
          src="./images/image-header-desktop.jpg"
          alt="purple image of people working"
        />
      </div>
    </div>
  </body>
</html>
