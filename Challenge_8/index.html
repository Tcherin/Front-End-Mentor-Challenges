<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card-content">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-subtitle">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="info">
            <div class="amount">
              <img class="amount-icon" src="./images/icon-ethereum.svg" />
              <p>0.041 ETH</p>
            </div>
            <div class="offer">
              <img class="offer-icon" src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>
          <hr class="line" />
          <div class="user">
            <img class="user-image" src="./images/image-avatar.png" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Richard Dalrymple</a>.
    </div> -->
  </body>
</html>
